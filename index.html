<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app"> 
    <h1> Trivia Time!</h1>
    <div class="quiz">
        <h2 id="question"> Commonly used data types DO NOT include:</h2>
        <div id="answer-buttons">
            <button class="btn">Strings</button>
            <button class="btn">Booleans</button>
            <button class="btn">Alerts</button>
            <button class="btn">Numbers</button>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <div id="timeRemaining">Time Remaining: <span id="timer">60 </span> Seconds</div>
</div>
<script src="./assets/script.js"></script>

<div id="popup" class="popup">
    <div class="popup-content">
        <form id="score-form">
            <div>
                <label for="initials">Initials:</label>
                <input type="text" id="initials" name="initials">
            </div>
            <div>
                <label for="score">Score:</label>
                <input type="text" id="score" name="score">
            </div>
            <button type="submit">Save</button>
        </form>
        <a href="#" id="close-popup">Close</a>
    </div>
</div>
<div id="scores-container"></div>
  </div>

  </form>
</body>
</html>
